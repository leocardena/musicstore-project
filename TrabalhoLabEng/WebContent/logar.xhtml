<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Music Store</title>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

h1 {
	padding-left: 585px;
}
</style>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit id="top" position="north" size="50">

			<div class="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml"></ui:include>
				</ui:insert>
			</div>

		</p:layoutUnit>

		<p:layoutUnit id="bottom" position="south" size="60">
			<p:outputLabel value="&#169; 2015 music-store" />
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center">
			<h:form>
				<h1>Login</h1>
				<br />
				<br />

				<div id="div_login"
					style="float: right; margin-right: 525px; margin-top: 8px">

					<h:form id="form">
						<p:messages autoUpdate="true" />
						<h:panelGrid columns="2">
							<p:outputLabel value="Usuário: " for="usuario" />
							<p:inputText id="usuario" size="20"
								value="#{loginMB.cliente.usuario}" required="true"
								requiredMessage="Por favor preencha o campo usuário." />
							<p:outputLabel value="Senha: " for="senha" />
							<p:password id="senha" size="20" value="#{loginMB.cliente.senha}"
								required="true"
								requiredMessage="Por favor preencha o campo senha." />
							<br />
							<br />
							<br />
							<p:commandButton value="Entrar" action="#{loginMB.logar()}" />
							<p:outputLabel value="Não possui cadastro? " />
							<p:link value="Cadastra-se" href="cadastrar_usuario.xhtml" />
						</h:panelGrid>
					</h:form>
				</div>

			</h:form>
		</p:layoutUnit>

	</p:layout>


</h:body>

</html>
