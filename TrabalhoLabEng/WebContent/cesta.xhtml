<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Music Store</title>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit id="top" position="north" size="50">

			<div class="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml"></ui:include>
				</ui:insert>
			</div>

		</p:layoutUnit>
		
				<p:layoutUnit position="west" size="200">
			<p:graphicImage library="imagens" name="blackfriday.png" />
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200">
			<h4 style="text-align: center">Parcerias</h4>
			<br />
			<p:link href="http://www.gibson.com/">
				<p:graphicImage library="imagens" name="gibson.png" height="150"
					width="180" />
			</p:link>

			<br />
			<br />

			<p:link href="http://www.rmv.com.br/">
				<p:graphicImage library="imagens" name="rmv.gif" height="120"
					width="190" />
			</p:link>

		</p:layoutUnit>

		<p:layoutUnit id="bottom" position="south" size="60">
			<p:outputLabel value="&#169; 2015 music-store" />
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center">
			<div>
				<h:form>
					<h3>Cesta</h3>
					<p:dataTable var="item" value="#{vendaMB.itens}">
						<p:column headerText="Produto">
							<h:outputText value="#{item.produto.nome}" />
						</p:column>

						<p:column headerText="Valor">
							<h:outputText value="#{item.produto.estoque.valorVenda}" />
						</p:column>
					</p:dataTable>
					<br />
					<br />
					<h:panelGrid columns="2" cellspacing="5">
						<p:commandButton value="Finalizar" action="#{vendaMB.finalizarCompraRedirect()}"
							 acajax="false" />
						<p:commandButton value="Limpar" action="#{vendaMB.limparCompra()}"
							ajax="false" />
					</h:panelGrid>
				</h:form>
			</div>
		</p:layoutUnit>

	</p:layout>


</h:body>

</html>
